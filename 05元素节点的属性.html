<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        childNodes:访问当前节点下面所有的节点
        firstchild :访问当前节点的子节点的首位、
        lastchild :访问当前节点的子节点的末位
        
        */

        /*
                    nodeType  nodeName nodeValue
         元素节点     1         标签名    none
         属性节点     2         属性名    属性值
         文本节点     3         #txt      文本内容
        1*/
        window.onload=function(){
            var oDiv=document.getElementById("div1");
            //alert(oDiv.childNodes.length);
            //alert(oDiv.childNodes[0].nodeName);  //第一个元素节点的节点名称
            //alert(oDiv.childNodes[1].nodeValue);//div文本  文本节点的文本内容
    //  alert(oDiv.childNodes[2].nodeValue); //文本节点
              alert(oDiv.firstChild.nodeName);
              alert(oDiv.lastChild.nodeName);

        }
    </script>
</head>
<body>
    <div id="div1"><em>em文本</em>div文本<strong>strong文本</strong></div>
    
</body>
</html>
