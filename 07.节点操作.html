<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
           document.write()
                    【注】会覆盖页面上原有的内容。
           createElement()
                    格式：document.createElement()
                    参数：标签名
                    返回值：创建好的这个节点

            appendChild()
                    格式：node1.appendChild(node2);
                    功能：将node2节点插入到node1节点子节点的末尾

             createTextNode()
                    格式：document.createTextNode(文本);
                    功能：创建文本节点(纯文本)
            insertBefore()
                    格式：box1.parentNode.insertBefore(box2, box1);
                    功能：将box2添加到box1的前面

                replaceChild()
                    格式：box1.parentNode.replaceChild(box2, box1);
                    功能：用box2节点将box1节点替换掉。

                cloneNode()
                    格式：node.cloneNode()
                    格式2：node.cloneNode(true);  克隆节点本身和子节点
                    返回值：克隆出来的新节点


                removeChild()
                    格式：box.parentNode.removeChild(box);
                    功能：将box节点从页面上删除
                
             */
        
        window.onload=function(){
           var Btn=document.getElementById("btn1");
            var  Div=document.getElementById("div1");
           Btn.onclick=function(){
               //document.write("<h1>hello world</h1>");
               var Op=document.createElement("p");//创建节点
               var Text=document.createTextNode("<h2>hello world</h2>");//创建文本节点
               //Op.appendChild(Text);
               //Div.appendChild(Op);
               //将Op节点插入到Div节点的前面
                  // document.body.insertBefore(Op,Div);

                 //用Op节点将Div节点替换掉
               //  document.body.replaceChild(Op,Div);

             //   var newNode=Div.cloneNode();
              //  document.body.appendChild(newNode);
              var newNode=Div.cloneNode(true);
             document.body.appendChild(newNode);

           }     
        }
    </script>
</head>
<body>
    <div id="div1">
        <em>em</em>
        div文本
        <strong>strong</strong>
    </div>
    <button id="btn1">节点操作</button>
</body>
</html>
